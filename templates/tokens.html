{% extends 'bootstrap/base.html' %}

{% block title %}Title{% endblock %}

{% block content %}
<div class="container text-center" style="width: 50;">
    <table class="table table-striped table-bordered" >
        <thead>
            <tr>
                <th class="container text-center">Tokens</th>
            </tr>
        </thead>
        <tbody style="width: 50;">
            {% for token in tokens %}
            <tr>
                <td>{{ token.token }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center mt-3">
          <a href="{{ url_for('index') }}" class="btn btn-secondary btn-sm">Volver</a>
    </div>
</div>
{% endblock %}
